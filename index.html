<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie Info App</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <title>Movie Info App</title>
    <body>
        <div class="container">
            <h1 class="text-center">Movie Info App</h1>
            <form id="movieForm" autocomplete="off">
                <div class="form-group">
                    <label class="film">Movie Name</label>
                    <input type="text" class="form-control" id="movie" placeholder="movie...">
                </div>
                <div class="form-group">
                    <button class="btn btn-warning ">Search Movie</button>
                </div>
            </form>
            <div id="result"></div>
            <input type="file" id="fileInput"/>
        </div>
        <script src="JavaScript/index.js"></script>
    </body>
    </html>
